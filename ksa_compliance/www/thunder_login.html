{% extends "frappe/templates/base.html" %}

{% block title %}Thunder POS Login{% endblock %}

{% block head_include %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary-color: #2563eb;
    --primary-hover: #1d4ed8;
    --secondary-color: #64748b;
    --success-color: #16a34a;
    --error-color: #dc2626;
    --background-color: #f8fafc;
    --surface-color: #ffffff;
    --border-color: #e2e8f0;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background-color);
    color: var(--text-primary);
}

.thunder-login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
    background: var(--background-color);
    position: relative;
}

.thunder-login-page::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(37, 99, 235, 0.08) 0%, transparent 50%);
    pointer-events: none;
}

.thunder-login-card {
    background: var(--surface-color);
    border-radius: 16px;
    padding: 2.5rem;
    box-shadow: var(--shadow-lg);
    width: 100%;
    max-width: 440px;
    border: 1px solid var(--border-color);
    position: relative;
    z-index: 1;
}

.thunder-brand {
    text-align: center;
    margin-bottom: 2rem;
}

.thunder-logo {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 64px;
    height: 64px;
    background: var(--primary-color);
    border-radius: 16px;
    margin-bottom: 1rem;
    position: relative;
}

.thunder-logo svg {
    width: 28px;
    height: 28px;
    color: white;
}

.thunder-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--text-primary);
    margin: 0 0 0.25rem 0;
    letter-spacing: -0.025em;
}

.thunder-subtitle {
    color: var(--text-secondary);
    margin: 0 0 2rem 0;
    font-size: 0.875rem;
    font-weight: 500;
}

.thunder-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.thunder-form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.thunder-form-group label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
}

.thunder-input-wrapper {
    position: relative;
}

.thunder-form-control {
    width: 100%;
    padding: 0.875rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    font-size: 0.9375rem;
    font-family: inherit;
    transition: all 0.2s ease;
    background: var(--surface-color);
}

.thunder-form-control:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.thunder-form-control:hover {
    border-color: #cbd5e1;
}

.thunder-form-control::placeholder {
    color: var(--text-secondary);
}

.thunder-btn {
    width: 100%;
    padding: 0.875rem 1rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 0.9375rem;
    font-weight: 600;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    min-height: 48px;
}

.thunder-btn:hover {
    background: var(--primary-hover);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.thunder-btn:active {
    transform: translateY(0);
}

.thunder-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.thunder-error {
    color: var(--error-color);
    margin-top: 1rem;
    padding: 0.875rem 1rem;
    border-radius: 8px;
    background: rgba(220, 38, 38, 0.05);
    border: 1px solid rgba(220, 38, 38, 0.15);
    display: none;
    font-size: 0.875rem;
    font-weight: 500;
}

.thunder-loading {
    display: none;
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.thunder-loading.active {
    display: block;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.thunder-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-color);
}

.thunder-footer-text {
    color: var(--text-secondary);
    font-size: 0.8125rem;
    margin: 0;
}

/* Hide default Frappe elements */
.navbar, .footer, .breadcrumb, .page-breadcrumbs, .page-head {
    display: none !important;
}

/* Responsive */
@media (max-width: 480px) {
    .thunder-login-page {
        padding: 1rem;
    }
    
    .thunder-login-card {
        padding: 2rem 1.5rem;
        border-radius: 12px;
    }
    
    .thunder-title {
        font-size: 1.5rem;
    }
}

/* Success state */
.thunder-btn.success {
    background: var(--success-color);
}

.thunder-btn.success:hover {
    background: #15803d;
}

/* Focus styles for accessibility */
.thunder-btn:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

.thunder-form-control:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}
</style>
{% endblock %}

{% block content %}
<div class="thunder-login-page">
    <div class="thunder-login-card">
        <div class="thunder-brand">
            <div class="thunder-logo">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="thunder-title">Thunder POS</h1>
            <p class="thunder-subtitle">Professional Point of Sale System</p>
        </div>
        
        <form id="thunder-login-form" class="thunder-form">
            <div class="thunder-form-group">
                <label for="username">Email Address</label>
                <div class="thunder-input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        name="usr" 
                        class="thunder-form-control" 
                        placeholder="Enter your email address"
                        required 
                        autofocus
                        autocomplete="username"
                    >
                </div>
            </div>
            
            <div class="thunder-form-group">
                <label for="password">Password</label>
                <div class="thunder-input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="pwd" 
                        class="thunder-form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>
            
            <button type="submit" class="thunder-btn">
                <span class="thunder-loading"></span>
                <span class="thunder-btn-text">Sign In</span>
            </button>
            
            <div class="thunder-error" id="thunder-error"></div>
        </form>
        
        <div class="thunder-footer">
            <p class="thunder-footer-text">
                Secure login powered by Thunder POS
            </p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Thunder POS Custom Login Page Loaded');
    
    const form = document.getElementById('thunder-login-form');
    const errorDiv = document.getElementById('thunder-error');
    const loading = document.querySelector('.thunder-loading');
    const btnText = document.querySelector('.thunder-btn-text');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            showError('Please enter both username and password');
            return;
        }
        
        // Show loading state
        loading.classList.add('active');
        btnText.textContent = 'Signing In...';
        errorDiv.style.display = 'none';
        
        // Use Frappe's login pattern
        var args = {};
        args.cmd = "login";
        args.usr = frappe.utils.xss_sanitise(username.trim());
        args.pwd = password;
        
        // Call login using Frappe's exact method
        frappe.call({
            type: "POST",
            url: "/login",
            args: args,
            freeze: true,
            statusCode: {
                200: function(data) {
                    console.log('Login response:', data);
                    if (data.message == 'Logged In') {
                        console.log('Login successful, redirecting to POS...');
                        // Show success state
                        loading.classList.remove('active');
                        btnText.textContent = 'Success!';
                        form.querySelector('.thunder-btn').classList.add('success');
                        
                        setTimeout(() => {
                            window.location.href = '/app/point-of-sale';
                        }, 800);
                    } else {
                        showError('Login failed. Please try again.');
                        resetForm();
                    }
                },
                401: function(xhr, data) {
                    console.error('401 Login error:', xhr, data);
                    let message = 'Invalid Login. Try again.';
                    
                    if (xhr.responseJSON) {
                        data = xhr.responseJSON;
                    }
                    
                    if (data._server_messages) {
                        try {
                            let serverMessages = JSON.parse(data._server_messages || '[]');
                            message = serverMessages.map(function(v) {
                                try {
                                    return JSON.parse(v).message;
                                } catch (e) {
                                    return v;
                                }
                            }).join('<br>') || message;
                        } catch (e) {
                            // Use default message
                        }
                    }
                    
                    showError(message);
                    resetForm();
                },
                404: function() {
                    showError('User does not exist.');
                    resetForm();
                },
                417: function() {
                    showError('Oops! Something went wrong.');
                    resetForm();
                },
                500: function() {
                    showError('Something went wrong.');
                    resetForm();
                }
            }
        });
    });
    
    function showError(message) {
        console.log('Showing error:', message);
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        // Add a small animation to draw attention
        errorDiv.style.animation = 'none';
        setTimeout(() => {
            errorDiv.style.animation = 'slideUp 0.3s ease-out';
        }, 10);
    }
    
    function resetForm() {
        loading.classList.remove('active');
        btnText.textContent = 'Sign In';
        // Don't hide the error message here - let it stay visible
    }
});
</script>
{% endblock %}
