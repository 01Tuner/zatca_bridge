<!-- This file overrides the default Frappe login.html -->
<!-- The actual logic is handled in login.py -->

{% extends "templates/web.html" %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="login-redirect">
    <p>Redirecting to appropriate login page...</p>
    <script>
        // Fallback JavaScript redirect for cases where Python redirect doesn't work
        if (typeof __TAURI__ !== 'undefined') {
            window.location.href = '/thunder_login';
        } else {
            // Load default Frappe login page content
            window.location.href = '/login?web=1';
        }
    </script>
</div>
{% endblock %}
